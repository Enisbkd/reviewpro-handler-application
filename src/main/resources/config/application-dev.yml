# ===================================================================

logging:
  level:
    ROOT: DEBUG
    tech.jhipster: DEBUG
    org.hibernate.SQL: DEBUG
    com.sbm.mc.reviewprohandler: DEBUG

spring:
  devtools:
    restart:
      enabled: true
      additional-exclude: static/**
    livereload:
      enabled: false # we use Webpack dev server + BrowserSync for livereload
  jackson:
    serialization:
      indent-output: true
  data:
    mongodb:
      uri: mongodb://localhost:27017/reviewproHandlerApplication
  mail:
    host: localhost
    port: 25
    username:
    password:
  messages:
    cache-duration: PT1S # 1 second, see the ISO 8601 standard
  thymeleaf:
    cache: false

  kafka:
    bootstrap-servers: localhost:9092
    security.protocol: 'PLAINTEXT'
    sasl.mechanism: ''
    sasl.jaas.config: ''
    ssl.sslTruststoreLocation: ''
    ssl.sslTruststorePassword: ''
    topics:
      client-topic: data-7rooms-client
      reservation-topic: data-7rooms-reservation
      venue-topic: data-7rooms-venue
      venue-topic-deadletters: data-7rooms-venue-deadletters
      handler-logs-topic: log-7rooms-handler
      handler-deadletters-topic: data-7rooms-handler-deadletters
server:
  port: 2020

reviewpro:
  api.url: 'https://apm-dev0.sbm.interne/reviewpro/v1'
  api.key: 519d622e-2d6f-4825-90bd-65b50de59f01

jhipster:
  cache: # Cache configuration
    ehcache: # Ehcache configuration
      time-to-live-seconds: 3600 # By default objects stay 1 hour in the cache
      max-entries: 100 # Number of objects in each cache entry
  # CORS is only enabled by default with the "dev" profile
  cors:
    # Allow Ionic for JHipster by default (* no longer allowed in Spring Boot 2.4+)
    allowed-origins: 'http://localhost:8100,https://localhost:8100,http://localhost:9000,https://localhost:9000,http://localhost:9060,https://localhost:9060,http://localhost:2020,https://localhost:2020'
    # Enable CORS when running in GitHub Codespaces
    allowed-origin-patterns: 'https://*.githubpreview.dev'
    allowed-methods: '*'
    allowed-headers: '*'
    exposed-headers: 'Authorization,Link,X-Total-Count,X-${jhipster.clientApp.name}-alert,X-${jhipster.clientApp.name}-error,X-${jhipster.clientApp.name}-params'
    allow-credentials: true
    max-age: 1800
  security:
    authentication:
      jwt:
        # This token must be encoded using Base64 and be at least 256 bits long (you can type `openssl rand -base64 64` on your command line to generate a 512 bits one)
        base64-secret: ODU0ZjMwMzc3MTk2MmUyNmRmNmM5MDRlNTJjMmY4YmRmNGYyZTgzMjUxN2I5NjdiYWFjMDdhNjJhYjMwMDNiNzA3MTQ3NDAyODVkZjliMTE5NzZlOGJiY2Y0ZjMzMjYxNWY2NWI1ZDZmMGU0MWY2Y2Q1OTYzYTU0MTk1ZTEyZWQ=
        # Token is valid 24 hours
        token-validity-in-seconds: 86400
        token-validity-in-seconds-for-remember-me: 2592000
  mail: # specific JHipster mail property, for standard properties see MailProperties
    base-url: http://127.0.0.1:1010
  logging:
    use-json-format: false # By default, logs are not in Json format
    logstash: # Forward logs to logstash over a socket, used by LoggingConfiguration
      enabled: false
      host: localhost
      port: 5000
      ring-buffer-size: 512
